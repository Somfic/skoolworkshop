    <form id="workshopAanmaken" onsubmit="verstuur();return false">
      <!-- code pagina invoeren-->
      <div class="container">
        <h1>Toevoegen van workshop</h1>
        <p>Vul dit hele formulier in om een workshop toe te voegen</p>
        <hr />
        <label for="naam-workshop"><b>Naam van de workshop</b></label>
        <input
          type="text"
          placeholder="Vul naam in"
          name="naam-workshop"
          id="naam-workshop"
          required
        />
        <label for="beschrijving"><b>Beschrijving van de workshop</b></label>
        <input
          type="text"
          placeholder="Vul beschrijving in"
          name="beschrijving"
          id="beschrijving"
          required
        />
        <label for="prijs"><b>Prijs van de workshop</b></label>
        <input
          type="text"
          placeholder="Vul prijs in"
          name="prijs"
          id="prijs"
          required
        />
        <!--  <label for="foto"><b>Foto van beschrijving</b></label>
        <input type="file" name="foto" id="foto" required /> -->

        <label for="vervolg-prijs"><b>Vervolg prijs</b></label>
        <input
          type="text"
          placeholder="Vul vervolg prijs in"
          name="vervolg-prijs"
          id="vervolg-prijs"
          required
        />

        <label for="genre"><b>Genre</b></label>
        <input
          type="text"
          placeholder="Genre"
          name="genre"
          id="genre"
          required
        />
        <hr />
        <button type="submit" class="registerbtn">
          Toevoegen
        </button>
      </div>
    </form>
