        <form id="workshopAanmaken" onsubmit="sendForm();return false">
            <!-- code pagina invoeren-->
            <div class="container">
                <h1>Toevoegen van workshop</h1>
                <p>Vul dit hele formulier in om een workshop toe te voegen</p>
                <hr />
                <label for="Naam"><b>Naam van de workshop</b></label>
                <input
                    type="text"
                    placeholder="Vul naam in"
                    name="Naam"
                    id="Naam"
                    required
                />
                <label for="Beschrijving"
                    ><b>Beschrijving van de workshop</b></label
                >
                <input
                    type="text"
                    placeholder="Vul beschrijving in"
                    name="Beschrijving"
                    id="Beschrijving"
                    required
                />
                <label for="Kosten"><b>Prijs van de workshop</b></label>
                <input
                    type="number"
                    placeholder="Vul prijs in"
                    name="Kosten"
                    id="Kosten"
                    required
                />
                <label for="VervolgKosten"><b>Vervolg prijs</b></label>
                <input
                    type="number"
                    placeholder="Vul vervolg prijs in"
                    name="VervolgKosten"
                    id="VervolgKosten"
                    required
                />

                <label for="Categorie"><b>Categorie</b></label>
                <input
                    type="text"
                    placeholder="Categorie"
                    name="Categorie"
                    id="Categorie"
                    required
                />
                <hr />
                <button type="submit" class="registerbtn">
                    Toevoegen
                </button>
            </div>
        </form>

        <script src="/scripts/requests.js"></script>
        <script src="/scripts/cookie.js"></script>

        <script>
            checkAdminCookie();

            function sendForm() {
                let formData = new FormData(
                    document.querySelector('#workshopAanmaken')
                );

                sendPostRequest(apiUrl + '/api/workshop/create', formData)
                    .then((data) => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch((error) => {
                        alert('Error creating user!');
                        console.error(
                            'There has been a problem with your fetch operation:',
                            error
                        );
                    });
            }
        </script>
    </body>
