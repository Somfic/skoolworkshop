    <form
            class="needs-validation"
            id="beheerderAanmakenForm"
            onsubmit="sendForm(); return false;"
            novalidate
        >
      <!-- code pagina invoeren-->
      <div class="container">
        <h1>Toevoegen van bedrijf</h1>
        <p>Vul dit hele formulier in om een gebruiker toe te voegen</p>
        <hr />
        <label for="Naam"><b>Naam van de beheerder</b></label>
        <input
          type="text"
          placeholder="Vul naam in"
          name="Naam"
          id="Naam"
          required
        />
        <label for="Email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Vul email in"
          name="Email"
          id="Email"
          required
        />
        <label for="Wachtwoord"><b>Wachtwoord</b></label>
        <input
          type="password"
          placeholder="Vul wachtwoord in"
          name="Wachtwoord"
          id="Wachtwoord"
          required
        />
        <label for="herhaalWachtwoord"><b>Herhaal wachtwoord</b></label>
        <input
          type="password"
          placeholder="Vul wachtwoord in"
          name="herhaalWachtwoord"
          id="herhaalWachtwoord"
          required
        />
        <hr />
        <button type="submit" class="registerbtn">
          Toevoegen
        </button>
      </div>
    </form>

    <script src="/scripts/requests.js"></script>
    <script src="/scripts/cookie.js"></script>

    <script>
      checkAdminCookie();

      function sendForm(){
        const Wachtwoord = document.getElementById('Wachtwoord').value;
        const herhaalWachtwoord = document.getElementById('herhaalWachtwoord').value;
        
        if(Wachtwoord != herhaalWachtwoord) {
           alert('Wachtwoord is niet gelijk')
         } else {
          let formData = new FormData(
          document.querySelector('#beheerderAanmakenForm')
          );

          sendPostRequest(apiUrl + '/api/register/admin', formData)
                    .then((data) => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            alert(data.message)
                        }
                    })
                    .catch((error) => {
                        alert('Error creating user!');
                        console.error(
                            'There has been a problem with your fetch operation:',
                            error
                        );
                    });
      }}
    </script>
