  function getOne() {
    let id = location.search.split('id=')[1];

              console.log(data.Coupon);
              $('#code').text(data.Coupon.Code);
              $('#code2').text(data.Coupon.Code);
              $('#organisatie').text(data.Coupon.Organisatie);
              $('#organisatie2').text(data.Coupon.Organisatie);
              $('#waarde').text(data.Coupon.Value);
              $('#maxBedrag').text(data.Coupon.MaxBedrag);
              $('#aantalGebruikt').text(`${data.Coupon.AantalGebruikt} / ${data.Coupon.MaxGebruik}`);
