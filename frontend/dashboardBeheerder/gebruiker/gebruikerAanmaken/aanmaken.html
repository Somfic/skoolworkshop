        <form id="gebruikerAanmaken" onsubmit="sendForm();return false">
            <!-- code pagina invoeren-->
            <div class="container">
                <h1>Toevoegen van gebruiker</h1>
                <p>Vul dit hele formulier in om een gebruiker toe te voegen</p>
                <hr />
                <label for="Naam"><b>Naam van de gebruiker</b></label>
                <input
                    type="text"
                    placeholder="Vul naam in"
                    name="Naam"
                    id="Naam"
                    required
                />
                <label for="Organisatie"><b>Naam van de Organisatie</b></label>
                <input
                    type="text"
                    placeholder="Vul naam in"
                    name="Organisatie"
                    id="Organisatie"
                    required
                />
                <label for="Email"><b>Email</b></label>
                <input
                    type="text"
                    placeholder="Vul email in"
                    name="Email"
                    id="Email"
                    required
                />

                <label for="Adress"><b>Adres</b></label>
                <input
                    type="text"
                    placeholder="Vul adres in"
                    name="Adress"
                    id="Adress"
                    required
                />
                <hr />
                <button type="submit" class="registerbtn">
                    Toevoegen
                </button>
            </div>
        </form>
    </body>

    <script src="/scripts/requests.js"></script>
    <script src="/scripts/cookie.js"></script>

    <script>
        checkAdminCookie();

        function sendForm() {
            let formData = new FormData(
                document.querySelector('#gebruikerAanmaken')
            );

            sendPostRequest(apiUrl + '/api/user/create', formData)
                .then((data) => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                    }
                })
                .catch((error) => {
                    alert('Error creating user!');
                    console.error(
                        'There has been a problem with your fetch operation:',
                        error
                    );
                });
        }
    </script>
