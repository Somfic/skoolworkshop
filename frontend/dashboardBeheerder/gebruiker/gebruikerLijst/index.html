    <div class="container">
        <h1>Lijst van gebruikers</h1>
        <table class="table table-striped table-hover">
            <thead>
                <th>Naam</th>
                <th>Email</th>
                <th>Organisatie</th>
                <th></th>
            </thead>
            <!-- id gelijk zetten aan id in script-->
            <tbody id="tableUserList"></tbody>
        </table>
    </div>

    <script src="/scripts/requests.js"></script>
    <script src="/scripts/cookie.js"></script>

    <script>
        checkAdminCookie();
        getUser();

        function getUser() {
            sendGetRequest(apiUrl + '/api/user/getall')
                .then((data) => {
                    console.log(data.Users);
                    let tableBody = document.getElementById(
                        'tableUserList'
                    );

                    let rows = '';
                    if (data.Users) {
                        data.Users.forEach((item) => {
                            console.log(item);
                            rows += // Column namen van de data die je opvraagt
                                `<tr><td>${item.Naam}</td>` + //
                                `<td>${item.Email}</td>` +
                                `<td>${item.Organisatie}</td>` +
                                `<td><button onclick="deleteUser(` +
                                item.ID +
                                `)"> Delete </button> </td></tr>`;

                            console.log(item.ID);
                        });

                        tableBody.innerHTML = rows; // Stop de aangemaakte tablerows in de body van de eerder gemaakt table
                    } else {
                        let niks = '';
                        tableBody.innerHTML = niks;
                    }
                })
                .catch((error) => {
                    alert('Error fetching users!');
                    console.log(
                        'There has been a problem with your fetch operation:',
                        error
                    );
                });
        }
    </script>

    <script>
        function deleteUser(Id) {
            checkAdminCookie();

            console.log(Id);
            sendPostRequest(apiUrl + '/api/user/delete/' + Id)
                .then((data) => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        getUser();
                    }
                })
                .catch((error) => {
                    alert('Error deleting user!');
                    console.error(
                        'There has been a problem with your fetch operation:',
                        error
                    );
                });
        }
    </script>
