    <main role="main">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>Nieuw studentenhuis</h2>
            <p>
              Vul de velden in en druk op verzenden om een nieuw studentenhuis
              toe te voegen.
            </p>

            <form
              class="needs-validation"
              id="createStudenthomeForm"
              onsubmit="sendForm();return false;"
              novalidate
            >
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="Name">Naam</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Naam"
                    placeholder=""
                    required
                  />
                  <div class="invalid-feedback">
                    Valid name is required.
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="Email">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Email"
                    placeholder=""
                    required
                  />
                  <div class="invalid-feedback">
                    Valid name is required.
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="Adress">Adress</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Adress"
                    placeholder=""
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="Wachtwoord">Wachtwoord</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Wachtwoord"
                    placeholder=""
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="CadeaubonId">Cadeaubon Id</label>
                  <input
                    type="text"
                    class="form-control"
                    id="CadeaubonId"
                    placeholder=""
                  />
                </div>
              </div>
              <hr class="mb-4" />
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="same-address"
                />
                <label class="custom-control-label" for="same-address"
                  >Shipping address is the same as my billing address</label
                >
              </div>
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="save-info"
                />
                <label class="custom-control-label" for="save-info"
                  >Save this information for next time</label
                >
              </div>
              <hr class="mb-4" />

              <button class="btn btn-primary btn-lg btn-block" type="submit">
                Create Studenthome
              </button>
            </form>
          </div>
        </div>
      </div>
