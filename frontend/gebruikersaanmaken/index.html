<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="opmaak.css" />
    <script src="gebruikeraanmaken.js"></script>
  </head>
  <body>
    <ul class="topnav">
      <li><a class="active" href="#home">Gebruiker aanmaken</a></li>
      <li><a href="#4">2</a></li>
      <li><a href="#4">3</a></li>
      <li class="right"><a href="#about">4</a></li>
    </ul>

    <form id="gebruikerAanmaken" onsubmit="verstuur();return false">
      <!-- code pagina invoeren-->
      <div class="container">
        <h1>Toevoegen van bedrijf</h1>
        <p>Vul dit hele formulier in om een gebruiker toe te voegen</p>
        <hr />
        <label for="Name"><b>Naam van de beheerder</b></label>
        <input
          type="text"
          placeholder="Vul naam in"
          name="Name"
          id="Name"
          required
        />
        <label for="Organisation"><b>Naam van de Organisatie</b></label>
        <input
          type="text"
          placeholder="Vul naam in"
          name="Organisation"
          id="Organisation"
          required
        />
        <label for="Adress"><b>Adres van de Organisatie</b></label>
        <input
          type="text"
          placeholder="Vul adres in"
          name="Adress"
          id="Adress"
          required
        />
        <label for="Email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Vul email in"
          name="Email"
          id="Email"
          required
        />
        <!--  <label for="foto"><b>Foto van organisatie</b></label>
        <input type="file" name="foto" id="foto" required /> -->

        <label for="Password"><b>Wachtwoord</b></label>
        <input
          type="password"
          placeholder="Vul wachtwoord in"
          name="Password"
          id="Password"
          required
        />

        <label for="wachtwoord-herhaal"><b>Herhaal wachtwoord</b></label>
        <input
          type="password"
          placeholder="Herhaal wachtwoord"
          name="wachtwoord-herhaal"
          id="wachtwoord-herhaal"
          required
        />
        <hr />
        <button type="submit" class="registerbtn">
          Toevoegen
        </button>
      </div>
    </form>
  </body>
</html>
