  <form id="factuurUploaden"  method="POST" action="factuur.php" enctype="multipart/form-data">

    <div class="container">
      <h1>Uploaden van factuur</h1>
      <p>Vul dit hele formulier in om een factuur te uploaden.</p>
      <hr />
      <label for="GebruikerMail"><b>E-mailadres</b></label>
      <input
        type="text"
        placeholder="Vul gebruiker's e-mailadres in"
        name="GebruikerMail"
        id="GebruikerMail"
        required
      />
      <label for="IsBetaald"><b>Betaald?</b></label>
      <input
        type="radio"
        name="IsBetaald"
        id="true"
        value="true"
        checked
      />
      <label for="IsBetaald">Ja</label>
      <input
        type="radio"
        name="IsBetaald"
        id="false"
        value="false"
      />
      <label for="IsBetaald">Nee</label><br>
      <label for="file"><b>Selecteer een bestand</b></label>
      <input
        id="fileToUpload"
        name="fileToUpload"
        type="file"
        name="factuur"
      />
      <hr />
      <button type="submit" class="registerbtn">
        Toevoegen
      </button>
    </div>
  </form>
