<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../opmaak.css" />
    </head>

    <style>
        .editInput {
            display: flex;

            align-items: center;
        }

        .editInput button.edit {
            height: 15px;
            width: 15px;
            margin-bottom: 20px;
            margin-left: 10px;
            background: none;
            background-image: url('./pencil-edit-button.png');
            background-size: cover;
            border: none;
        }

        .editInput input:disabled {
            color: gray;
            background-color: rgb(240, 240, 240);
            font-style: italic;
        }
    </style>

    <body>
        <ul class="topnav">
            <li><a class="active" href="#home">Gebruiker wijzigen</a></li>
            <li><a href="#4">2</a></li>
            <li><a href="#4">3</a></li>
            <li class="right"><a href="#about">4</a></li>
        </ul>

        <form id="gebruikerEdit" onsubmit="verstuur();return false">
            <!-- code pagina invoeren-->
            <div class="container">
                <h1>Gebruikerdetails aanpassen</h1>
                <p>Wijzig de velden die aangepast moeten worden</p>
                <hr />

                <label for="Naam"><b>Naam van de beheerder</b></label>
                <div class="editInput">
                    <input
                        type="text"
                        placeholder="Vul naam in"
                        name="Naam"
                        id="Naam"
                        required
                    />
                    <button class="edit" type="button"></button>
                </div>

                <label for="Organisatie"><b>Naam van de organisatie</b></label>
                <div class="editInput">
                    <input
                        type="text"
                        placeholder="Vul naam in"
                        name="Organisatie"
                        id="Organisatie"
                        required
                    />
                    <button class="edit" type="button"></button>
                </div>

                <label for="Adress"><b>Adress van de organisatie</b></label>
                <div class="editInput">
                    <input
                        type="text"
                        placeholder="Vul adres in"
                        name="Adress"
                        id="Adress"
                        required
                    />
                    <button class="edit" type="button"></button>
                </div>

                <label for="Email"><b>Email</b></label>
                <div class="editInput">
                    <input
                        type="text"
                        placeholder="Vul email in"
                        name="Email"
                        id="Email"
                        required
                    />
                    <button class="edit" type="button"></button>
                </div>

                <!--  <label for="foto"><b>Foto van organisatie</b></label>
                <input type="file" name="foto" id="foto" required /> -->

                <hr />

                <label for="Wachtwoord"><b>Nieuw wachtwoord</b></label>
                <input
                    type="password"
                    placeholder="Vul wachtwoord in"
                    name="Wachtwoord"
                    id="Wachtwoord"
                />

                <label for="Wachtwoord-herhaal"
                    ><b>Herhaal wachtwoord</b></label
                >

                <input
                    type="password"
                    placeholder="Herhaal wachtwoord"
                    name="Wachtwoord-herhaal"
                    id="wachtwoord-herhaal"
                />

                <hr />
                <button type="submit" class="registerbtn">
                    Wijzig
                </button>
            </div>
        </form>

        <script src="../scripts/cookie.js"></script>
        <script src="../scripts/requests.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="gebruikeredit.js"></script>
    </body>
</html>
