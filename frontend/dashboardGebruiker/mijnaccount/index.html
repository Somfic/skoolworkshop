    <script src="../../scripts/cookie.js"></script>
    <script src="../../scripts/requests.js"></script>
    <script>
       sendGetRequest(apiUrl + '/api/user/getone/' + getCookie('userID')).then((data) => {
                if (data.error) {
                    alert(data.error);
                } else {
                    $('#naam').text(data.User.Naam);
                    $('#organisatie').val(data.User.Organisatie);
                    $('#email').val(data.User.Email);
                }
            })
            .catch((error) => {
                alert('Error getting user!');
                console.error(
                    'There has been a problem with your fetch operation:',
                    error
                );
            });
    </script>
